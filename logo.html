<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rinowi Logo</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: #f5f5f5;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
        }
        .logo {
            position: relative;
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #21808d, #32b8c6);
            border-radius: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(33, 128, 141, 0.3);
        }
        .logo ion-icon {
            font-size: 60px;
            color: white;
        }
        .logo-text {
            font-size: 32px;
            font-weight: 600;
            color: #21808d;
            margin: 0;
        }
        .logo-subtitle {
            font-size: 14px;
            color: #626871;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div class="logo">
            <ion-icon name="chatbubbles"></ion-icon>
        </div>
        <h1 class="logo-text">Rinowi</h1>
        <p class="logo-subtitle">AI Chat Assistant</p>
    </div>
</body>
</html>
